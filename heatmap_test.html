            var locationNesta = new google.maps.LatLng(51.51690840261987, -0.10921955108642578);
            
            var map;
            var overlays = [];
            function initialize() {
                // Setup Map base options
                var mapOptions = {
                    center: locationNesta,
                    zoom: 7,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                // Link Map to DOM
                map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
                
                //google.maps.event.addListener(map, 'click', function(event) {
                //    placeMarker(event.latLng);
                //});
                
                // Setup initial Heatmap
                setHeatmap('test1');
                
                // Setup HTML controls
                var dataset_selector = document.getElementById("dataset_selector");
                _.each(testData, function(value, key, list){
                    var option = document.createElement("option");
                    option.text = key;
                    option.value = key;
                    dataset_selector.add(option,null);
                });
            }
            
            function setHeatmap(dataset_name) {
                clearOverlays();
                var heatmap = new google.maps.visualization.HeatmapLayer({
                    data: new google.maps.MVCArray(testData[dataset_name]),
                    radius: 40
                });
                heatmap.setMap(map);
                overlays.push(heatmap);
            }
            
            function clearOverlays() {
                while(overlays[0]) {
                    overlays.pop().setMap(null);
                }
            }
            
            function placeMarker(location) {
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
                map.setCenter(location);
                console.log(location);
            }
            
            google.maps.event.addDomListener(window, 'load', initialize);
